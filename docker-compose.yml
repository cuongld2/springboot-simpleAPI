version: '3'

services:
  # Postgres and pact-broker settings were copied from https://github.com/DiUS/pact_broker-docker/blob/master/docker-compose.yml
  postgres:
    image: postgres:10.5
    healthcheck:
      test: psql postgres --command "select 1" -U postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
  pact_broker:
    image: dius/pact-broker:2.27.2-1
    ports:
      - "80:80"
    links:
      - postgres
    environment:
      PACT_BROKER_DATABASE_USERNAME: postgres
      PACT_BROKER_DATABASE_PASSWORD: password
      PACT_BROKER_DATABASE_HOST: postgres
      PACT_BROKER_DATABASE_NAME: postgres
      PACT_BROKER_WEBHOOK_SCHEME_WHITELIST: http https
  jenkins:
    build:
      context: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - "./jenkins/jenkins_home:/var/jenkins_home"

volumes:
  jenkins_home:
